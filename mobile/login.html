<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">
    <title>로그인 - 공항 감식팀</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        'primary-blue': '#3b82f6',
                        'primary-green': '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
    </style>
</head>
<body class="bg-dark-bg min-h-screen flex flex-col">
    
    <!-- 상단 영역 (간소화) -->
    <div class="bg-dark-secondary border-b border-gray-700 safe-top">
        <div class="px-6 py-6">
            <div class="flex items-center justify-center">
                <!-- Uriel 로고 -->
                <img src="../Uriel_CI(png)/Uriel_logo.png" alt="Uriel" class="h-8 mr-3">
                <div class="text-left">
                    <h1 class="text-lg font-bold text-gray-200">공항 감식팀</h1>
                    <p class="text-xs text-gray-400">보안 관제 시스템</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 로그인 폼 영역 -->
    <div class="flex-1 px-6 pt-8 pb-6">
        <div class="max-w-sm mx-auto">
            
            <!-- 로그인 타이틀 -->
            <div class="text-center mb-8">
                <!--<div class="inline-flex items-center justify-center w-16 h-16 bg-primary-blue/10 rounded-full mb-3">
                    <i class="fas fa-user-shield text-2xl text-primary-blue"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-200">로그인</h2>-->
<!--                <p class="text-sm text-gray-400 mt-1">계정 정보를 입력해주세요</p>-->
            </div>
            
            <!-- 로그인 폼 -->
            <form id="loginForm" class="space-y-4">
                <!-- 사용자명 입력 -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-1 text-gray-400"></i>아이디
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        placeholder="사용자명을 입력하세요"
                        class="w-full px-4 py-3 bg-dark-tertiary text-gray-200 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent placeholder-gray-500"
                    >
                </div>
                
                <!-- 비밀번호 입력 -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-1 text-gray-400"></i>비밀번호
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            placeholder="비밀번호를 입력하세요"
                            class="w-full px-4 py-3 bg-dark-tertiary text-gray-200 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent pr-12 placeholder-gray-500"
                        >
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-300">
                            <i class="fas fa-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 로그인 유지 옵션 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="mr-2 rounded text-primary-blue focus:ring-primary-blue">
                        <span class="text-sm text-gray-400">로그인 유지</span>
                    </label>
                    <a href="#" class="text-sm text-primary-blue hover:underline">비밀번호 찾기</a>
                </div>
                
                <!-- 로그인 버튼 -->
                <button 
                    type="submit" 
                    class="w-full bg-primary-blue text-white py-3 rounded-xl font-bold hover:bg-blue-600 transition-colors shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </button>
            </form>
            
            <!-- 구분선 -->
            <div class="mt-8 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-dark-bg text-gray-400">보안 안내</span>
                </div>
            </div>
            
            <!-- 보안 안내 -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-400">
                    <i class="fas fa-lock mr-1"></i>
                    보안 연결이 설정되었습니다
                </p>
            </div>
        </div>
    </div>
    
    <!-- 알림 시스템 -->
    <script src="../js/notification.js"></script>
    
    <!-- 데이터 매니저 -->
    <script src="../js/data-manager.js"></script>
    
    <script>
        // 비밀번호 표시/숨기기
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // dataManager를 사용한 로그인
            if (window.dataManager) {
                const result = window.dataManager.login(username, password);
                
                if (result.success) {
                    // 로그인 유지 옵션 저장
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showSuccess('로그인 성공! 잠시만 기다려주세요...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(result.message || '로그인에 실패했습니다.');
                }
            } else {
                showError('시스템 오류가 발생했습니다.');
            }
        });
        
        
        // 페이지 로드 시 자동 로그인 체크
        window.addEventListener('DOMContentLoaded', function() {
            if (window.dataManager && window.dataManager.getCurrentUser()) {
                // 이미 로그인되어 있으면 메인 페이지로 이동
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
