<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">
    <title>지도 - 공항 감식팀</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        'primary-blue': '#3b82f6',
                        'primary-green': '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        .map-container {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            position: relative;
            overflow: hidden;
        }
        
        .map-grid {
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .item-marker {
            position: absolute;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200">
    
    <!-- 상단 헤더 -->
    <header class="bg-dark-secondary border-b border-gray-700 fixed top-0 left-0 right-0 z-50 safe-top">
        <div class="px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <button onclick="history.back()" class="mr-3">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="font-bold text-lg">공항 지도</h1>
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="refreshMap()" class="p-2">
                    <i class="fas fa-sync-alt text-gray-400"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- 메인 콘텐츠 -->
    <main class="pt-16 pb-20 safe-top">
        <!-- 지도 영역 -->
        <div class="map-container map-grid h-screen relative">
            <!-- 터미널 구조 표시 -->
            <div class="absolute top-10 left-10 bg-dark-secondary/80 rounded-lg p-3 shadow-sm">
                <h3 class="font-bold text-sm mb-2">터미널 1</h3>
                <div class="grid grid-cols-3 gap-1 text-xs">
                    <div class="bg-blue-100 p-1 rounded text-center">1F</div>
                    <div class="bg-blue-100 p-1 rounded text-center">2F</div>
                    <div class="bg-blue-100 p-1 rounded text-center">3F</div>
                </div>
            </div>
            
            <div class="absolute top-10 right-10 bg-dark-secondary/80 rounded-lg p-3 shadow-sm">
                <h3 class="font-bold text-sm mb-2">터미널 2</h3>
                <div class="grid grid-cols-3 gap-1 text-xs">
                    <div class="bg-green-100 p-1 rounded text-center">1F</div>
                    <div class="bg-green-100 p-1 rounded text-center">2F</div>
                    <div class="bg-green-100 p-1 rounded text-center">3F</div>
                </div>
            </div>
            
            <!-- 배정된 물품들이 여기에 동적으로 표시됨 -->
            <div id="items-container"></div>
        </div>
        
        <!-- 범례 -->
        <div class="fixed bottom-24 left-4 bg-dark-secondary/90 rounded-lg p-3 shadow-lg">
            <h4 class="font-bold text-sm mb-2">범례</h4>
            <div class="space-y-1 text-xs">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                    <span>긴급 (고위험)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-orange-500 rounded-full mr-2"></div>
                    <span>출동중 (중위험)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                    <span>대기중 (저위험)</span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 하단 탭 메뉴 -->
    <nav class="bg-dark-secondary border-t border-gray-700 fixed bottom-0 left-0 right-0 z-50 safe-bottom">
        <div class="grid grid-cols-4 h-14">
            <a href="index.html" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">홈</span>
            </a>
            <a href="tasks.html" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-clipboard-list text-xl"></i>
                <span class="text-xs mt-1">업무</span>
            </a>
            <a href="map.html" class="flex flex-col items-center justify-center text-primary-blue">
                <i class="fas fa-map-marked-alt text-xl"></i>
                <span class="text-xs mt-1">지도</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">내정보</span>
            </a>
        </div>
    </nav>
    
    <!-- 알림 시스템 -->
    <script src="../js/notification.js"></script>
    
    <!-- 데이터 매니저 -->
    <script src="../js/data-manager.js"></script>
    
    <script>
        // 로그인 체크
        function checkAuth() {
            if (!window.dataManager || !window.dataManager.getCurrentUser()) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // 지도에 배정된 물품들 표시
        function renderMapItems() {
            const tasks = JSON.parse(localStorage.getItem('incidents') || '[]');
            const currentUser = window.dataManager.getCurrentUser();
            
            // 사용자 팀 정보 가져오기
            let userTeamData = null;
            if (currentUser && currentUser.teamId) {
                const teams = JSON.parse(localStorage.getItem('teams') || '[]');
                userTeamData = teams.find(t => t.id === currentUser.teamId);
            }
            
            // 현재 팀에 배정된 활성 업무만 필터링
            const activeTasks = tasks.filter(task => {
                if (task.status === 'resolved') return false; // 완료된 업무 제외
                if (!task.assignedTeam) return false; // 배정되지 않은 업무 제외
                return userTeamData && task.assignedTeam === userTeamData.id;
            });
            
            const container = document.getElementById('items-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            activeTasks.forEach((task, index) => {
                const marker = document.createElement('div');
                marker.className = 'item-marker cursor-pointer';
                
                // 위험도에 따른 색상
                let color = 'blue';
                if (task.riskLevel === 'high') color = 'red';
                else if (task.riskLevel === 'medium') color = 'orange';
                
                // 위치 좌표 (랜덤하게 배치)
                const left = 20 + (index * 15) % 60; // 20-80% 범위
                const top = 30 + (index * 12) % 40; // 30-70% 범위
                
                marker.style.left = left + '%';
                marker.style.top = top + '%';
                
                marker.innerHTML = `
                    <div class="bg-dark-secondary rounded-full p-2 shadow-lg border-2 border-${color}-500">
                        <i class="fas fa-exclamation-triangle text-${color}-500 text-lg"></i>
                    </div>
                    <div class="bg-${color}-500 text-white text-xs px-2 py-1 rounded-full mt-1 whitespace-nowrap">
                        ${task.location || 'T1-1F'}
                    </div>
                `;
                
                marker.addEventListener('click', () => {
                    showItemDetail(task);
                });
                
                container.appendChild(marker);
            });
            
            // 업무가 없을 때 메시지
            if (activeTasks.length === 0) {
                container.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="bg-dark-secondary/80 rounded-lg p-6 text-center">
                            <i class="fas fa-check-circle text-green-500 text-3xl mb-3"></i>
                            <p class="text-gray-200">현재 배정된 업무가 없습니다</p>
                            <p class="text-sm text-gray-400">모든 지역이 안전합니다</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // 물품 상세 정보 표시
        function showItemDetail(task) {
            const riskText = {
                'high': '높음',
                'medium': '중간',
                'low': '낮음'
            }[task.riskLevel] || '중간';
            
            const statusText = {
                'pending': '신규',
                'assigned': '출동중',
                'in_progress': '처리중'
            }[task.status] || '미정';
            
            const time = task.detectedAt ? 
                new Date(task.detectedAt).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }) : 
                '방금';
            
            if (confirm(`📍 ${task.location || 'T1-1F'}\n🎒 ${task.objectType || '미확인 물품'}\n⚠️ 위험도: ${riskText}\n📋 상태: ${statusText}\n🕒 ${time}\n\n상세 정보를 보시겠습니까?`)) {
                window.location.href = `task-detail.html?id=${task.id}`;
            }
        }
        
        // 지도 새로고침
        function refreshMap() {
            showSuccess('지도를 새로고침했습니다');
            renderMapItems();
        }
        
        // 페이지 초기화
        window.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            // 지도 렌더링
            renderMapItems();
            
            // 5초마다 업데이트
            setInterval(renderMapItems, 5000);
        });
    </script>
</body>
</html>
