<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Airport Security - 계정 관리</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Sidebar Placeholder CSS -->
    <link rel="stylesheet" href="css/sidebar-placeholder.css">
    
    <!-- Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        'primary-blue': '#3b82f6',
                        'primary-green': '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200 min-h-screen flex">
    
    <!-- 데이터 매니저 및 공통 인증 스크립트 로드 -->
    <script src="js/notification.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/common-auth.js"></script>
    
    <!-- 사이드바 컨테이너 -->
    <div id="sidebar-container"></div>
    
    <!-- 공통 사이드바 스크립트 -->
    <script src="js/sidebar-template.js"></script>
    
    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 overflow-y-auto">
        <!-- 페이지 헤더 -->
        <div id="header-container"></div>
        
        <!-- 통계 카드 -->
        <section class="px-8 py-6">
            <div class="grid grid-cols-4 gap-6">
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-gray-700 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider">전체 사용자</p>
                            <p id="total-users" class="text-2xl font-bold text-gray-100 mt-1">0</p>
                        </div>
                        <div class="bg-dark-tertiary p-3 rounded-full">
                            <i class="fas fa-users text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-green-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-green-600 font-semibold uppercase tracking-wider">관리자</p>
                            <p id="admin-count" class="text-2xl font-bold text-green-600 mt-1">0</p>
                        </div>
                        <div class="bg-green-900/30 p-3 rounded-full">
                            <i class="fas fa-user-shield text-green-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-orange-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-orange-600 font-semibold uppercase tracking-wider">관재팀</p>
                            <p id="supervisor-count" class="text-2xl font-bold text-orange-600 mt-1">0</p>
                        </div>
                        <div class="bg-orange-900/30 p-3 rounded-full">
                            <i class="fas fa-user-tie text-orange-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-purple-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-purple-600 font-semibold uppercase tracking-wider">감식팀</p>
                            <p id="team-member-count" class="text-2xl font-bold text-purple-600 mt-1">0</p>
                        </div>
                        <div class="bg-purple-900/30 p-3 rounded-full">
                            <i class="fas fa-hard-hat text-purple-500"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 사용자 목록 테이블 -->
        <section class="px-8 pb-6">
            <div class="bg-dark-secondary rounded-xl shadow-lg overflow-hidden border border-gray-700">
                <div class="px-6 py-4 bg-dark-tertiary border-b border-gray-700 flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-200">사용자 목록</h2>
                    <button onclick="openAddUserModal()" class="px-4 py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 hover:text-blue-300 border border-blue-500/30 hover:border-blue-500/50 rounded-lg transition-all duration-200 flex items-center gap-2 shadow-sm hover:shadow-md">
                        <i class="fas fa-plus"></i>
                        <span>새 계정 추가</span>
                    </button>
                </div>
                
                <table class="w-full">
                    <thead class="bg-dark-tertiary border-b border-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">아이디</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">이름</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">역할</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">부서</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">이메일</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">연락처</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">등록일</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">작업</th>
                        </tr>
                    </thead>
                    <tbody id="user-tbody" class="divide-y divide-gray-700">
                        <!-- 동적으로 데이터가 로드됩니다 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <!-- 사용자 추가 모달 -->
    <div id="addUserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-dark-secondary rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 bg-dark-tertiary border-b border-gray-700 flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-200">새 계정 등록</h3>
                <button onclick="closeAddUserModal()" class="text-gray-400 hover:text-gray-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addUserForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">아이디 <span class="text-red-500">*</span></label>
                        <input type="text" name="username" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">비밀번호 <span class="text-red-500">*</span></label>
                        <input type="password" name="password" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">이름 <span class="text-red-500">*</span></label>
                        <input type="text" name="name" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">역할 <span class="text-red-500">*</span></label>
                        <select name="role" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">선택하세요</option>
                            <option value="admin">관리자</option>
                            <option value="control">관재팀</option>
                            <option value="inspector">감식팀 (모바일 전용)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">부서 <span class="text-red-500">*</span></label>
                        <input type="text" name="department" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">감식팀 (감식팀만)</label>
                        <select name="teamId" class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">없음</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">이메일 <span class="text-red-500">*</span></label>
                        <input type="email" name="email" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">연락처 <span class="text-red-500">*</span></label>
                        <input type="tel" name="phone" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400" placeholder="010-0000-0000">
                    </div>
                </div>
                
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeAddUserModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors">
                        취소
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 hover:text-blue-300 border border-blue-500/30 hover:border-blue-500/50 rounded-lg transition-all duration-200 font-medium">
                        등록
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/user-management.js"></script>
    
    <!-- 공통 헤더 스크립트 및 초기화 -->
    <script src="js/common-header.js"></script>
    <script>
        // 공통 헤더 초기화
        CommonHeader.init('header-container', '<i class="fas fa-users mr-3 text-primary-blue"></i>계정 관리', '시스템 사용자 계정 관리');
    </script>

    <script src="js/toast.js"></script>
</body>
</html>
