<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Airport Security - 감식팀 관리</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Sidebar Placeholder CSS -->
    <link rel="stylesheet" href="css/sidebar-placeholder.css">
    
    <!-- Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        'primary-blue': '#3b82f6',
                        'primary-green': '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200 min-h-screen flex">
    
    <!-- 데이터 매니저 및 공통 인증 스크립트 로드 -->
    <script src="js/notification.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/common-auth.js"></script>
    
    <!-- 사이드바 컨테이너 -->
    <div id="sidebar-container"></div>
    
    <!-- 공통 사이드바 스크립트 -->
    <script src="js/sidebar-template.js"></script>
    
    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 overflow-y-auto">
        <!-- 페이지 헤더 -->
        <div id="header-container"></div>
        
        <!-- 통계 카드 -->
        <section class="px-8 py-6">
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-gray-700 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider">전체 팀</p>
                            <p id="total-teams" class="text-2xl font-bold text-gray-100 mt-1">0</p>
                        </div>
                        <div class="bg-dark-tertiary p-3 rounded-full">
                            <i class="fas fa-users text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-green-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-green-600 font-semibold uppercase tracking-wider">대기중</p>
                            <p id="available-teams" class="text-2xl font-bold text-green-600 mt-1">0</p>
                        </div>
                        <div class="bg-green-900/30 p-3 rounded-full">
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-orange-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-orange-600 font-semibold uppercase tracking-wider">출동중</p>
                            <p id="busy-teams" class="text-2xl font-bold text-orange-600 mt-1">0</p>
                        </div>
                        <div class="bg-orange-900/30 p-3 rounded-full">
                            <i class="fas fa-running text-orange-500"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 팀 목록 카드 형식 -->
        <section class="px-8 pb-6">
            <div class="bg-dark-secondary rounded-xl shadow-lg overflow-hidden border border-gray-700">
                <div class="px-6 py-4 bg-dark-tertiary border-b border-gray-700 flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-200">감식팀 목록</h2>
                    <button onclick="openAddTeamModal()" class="px-4 py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 hover:text-blue-300 border border-blue-500/30 hover:border-blue-500/50 rounded-lg transition-all duration-200 flex items-center gap-2 shadow-sm hover:shadow-md">
                        <i class="fas fa-plus"></i>
                        <span>새 팀 추가</span>
                    </button>
                </div>
                
                <div id="teams-container" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 동적으로 팀 카드가 로드됩니다 -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- 팀 추가 모달 -->
    <div id="addTeamModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-dark-secondary rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 bg-dark-tertiary border-b border-gray-700 flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-200">새 팀 등록</h3>
                <button onclick="closeAddTeamModal()" class="text-gray-400 hover:text-gray-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addTeamForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">팀 이름 <span class="text-red-500">*</span></label>
                    <input type="text" name="teamName" required class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400" placeholder="예: 감식 3팀">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">팀장 선택</label>
                    <select name="teamLeader" class="w-full px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">선택하세요</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">팀장은 계정 관리에서 등록 후 선택할 수 있습니다.</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">팀원 선택</label>
                    <div id="memberCheckboxes" class="space-y-2 max-h-40 overflow-y-auto border border-gray-700 rounded-lg p-3">
                        <!-- 동적으로 체크박스가 생성됩니다 -->
                    </div>
                </div>
                
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeAddTeamModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors">
                        취소
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 hover:text-blue-300 border border-blue-500/30 hover:border-blue-500/50 rounded-lg transition-all duration-200 font-medium">
                        등록
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 팀원 관리 모달 -->
    <div id="manageMembersModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="px-6 py-4 bg-gray-900 border-b border-gray-700 flex items-center justify-between sticky top-0">
                <h3 class="text-xl font-semibold text-gray-200">
                    <i class="fas fa-users-cog mr-2 text-primary-blue"></i>
                    팀원 관리
                </h3>
                <button onclick="closeManageMembersModal()" class="text-gray-400 hover:text-gray-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-6">
                <input type="hidden" id="manageMembersTeamId">
                
                <!-- 현재 팀원 목록 -->
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-gray-200 mb-3 flex items-center">
                        <i class="fas fa-users mr-2 text-gray-400"></i>
                        현재 팀원
                        <span id="currentMemberCount" class="ml-2 text-sm bg-blue-100 text-blue-700 px-2 py-1 rounded-full">0명</span>
                    </h4>
                    <div id="currentMembersList" class="space-y-2 max-h-72 overflow-y-auto border border-gray-700 rounded-lg p-3">
                        <!-- 동적으로 팀원 목록이 로드됩니다 -->
                    </div>
                </div>
                
                <!-- 팀원 추가 -->
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-gray-200 mb-3 flex items-center">
                        <i class="fas fa-user-plus mr-2 text-green-600"></i>
                        팀원 추가
                    </h4>
                    <div class="flex gap-2">
                        <select id="addMemberSelect" class="flex-1 px-3 py-2 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg">
                            <option value="">추가할 팀원을 선택하세요</option>
                        </select>
                        <button onclick="addTeamMember()" class="px-4 py-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 hover:text-emerald-300 border border-emerald-500/30 hover:border-emerald-500/50 rounded-lg transition-all duration-200 flex items-center gap-2 font-medium">
                            <i class="fas fa-plus"></i>
                            추가
                        </button>
                    </div>
                </div>
                
                <div class="flex justify-end gap-3 pt-6">
                    <button onclick="closeManageMembersModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/team-management.js"></script>
    
    <!-- 공통 헤더 스크립트 및 초기화 -->
    <script src="js/common-header.js"></script>
    <script>
        // 공통 헤더 초기화
        CommonHeader.init('header-container', '<i class="fas fa-users-cog mr-3 text-primary-blue"></i>감식팀 관리', '감식팀 인원 및 배치 관리');
    </script>

    <script src="js/toast.js"></script>
</body>
</html>
