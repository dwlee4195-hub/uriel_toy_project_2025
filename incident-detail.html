    <!-- JavaScript for Dynamic Elements -->
    <script>
        // 3D 뷰 회전 시뮬레이션 (실제로는 Three.js 사용)
        console.log('Three.js 3D 뷰어 초기화 필요');
        
        // 현재 시간 표시
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            // 실제 구현시 헤더에 현재 시간 표시
        }
        
        setInterval(updateCurrentTime, 1000);
        
        // 3D 캐리어 뷰어 초기화
        if (typeof THREE !== 'undefined') {
            // Scene 설정
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // 라이다 배경은 검정색
            
            // Camera 설정
            const camera = new THREE.PerspectiveCamera(
                75,
                document.getElementById('3d-canvas').offsetWidth / 400,
                0.1,
                1000
            );
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer 설정
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('3d-canvas').offsetWidth, 400);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('3d-canvas').appendChild(renderer.domElement);
            
            // 라이다 포인트 클라우드 생성
            const group = new THREE.Group();
            
            // 포인트 클라우드를 위한 지오메트리와 속성
            const pointsGeometry = new THREE.BufferGeometry();
            const pointsArray = [];
            const colorsArray = [];
            
            // URL 파라미터에서 incidentId 가져와서 물품 타입 확인
            const urlParams = new URLSearchParams(window.location.search);
            const incidentId = urlParams.get('id');
            
            let objectType = 'luggage'; // 기본값
            if (incidentId) {
                console.log('Loading incident for 3D view:', incidentId);
                const incidents = JSON.parse(localStorage.getItem('incidents') || '[]');
                const incident = incidents.find(i => i.id === incidentId);
                console.log('Found incident:', incident);
                
                if (incident) {
                    // aiAnalysis.objectType 확인 (영어)
                    if (incident.aiAnalysis && incident.aiAnalysis.objectType) {
                        objectType = incident.aiAnalysis.objectType;
                        console.log('Using aiAnalysis objectType:', objectType);
                    }
                    // 없으면 incident.objectType 확인 (한국어 -> 영어 변환)
                    else if (incident.objectType) {
                        const koreanToEnglish = {
                            '캐리어': 'luggage',
                            '백팩': 'backpack', 
                            '쇼핑백': 'shopping_bag',
                            '서류가방': 'briefcase'
                        };
                        objectType = koreanToEnglish[incident.objectType] || 'luggage';
                        console.log('Using converted objectType:', incident.objectType, '->', objectType);
                    }
                }
            }
            console.log('Final objectType for 3D view:', objectType);
            
            // 물품 종류별 포인트 클라우드 생성
            const numPoints = 15000;
            
            function generateObjectPoints(type) {
                switch(type) {
                    case 'luggage': // 캐리어
                        return generateLuggagePoints();
                    case 'backpack': // 백팩  
                        return generateBackpackPoints();
                    case 'shopping_bag': // 쇼핑백
                        return generateShoppingBagPoints();
                    case 'briefcase': // 서류가방
                        return generateBriefcasePoints();
                    default:
                        return generateLuggagePoints();
                }
            }
            
            function generateLuggagePoints() {
                const points = [];
                
                // 캐리어 본체
                generateBoxPoints(points, 1.5, 2, 0.6, [0, 0, 0], numPoints * 0.6);
                
                // 손잡이
                generateBoxPoints(points, 0.8, 0.1, 0.1, [0, 1.1, 0.05], numPoints * 0.15);
                generateBoxPoints(points, 0.1, 0.3, 0.1, [-0.35, 0.95, 0.05], numPoints * 0.05);
                generateBoxPoints(points, 0.1, 0.3, 0.1, [0.35, 0.95, 0.05], numPoints * 0.05);
                
                // 바퀴들
                generateCylinderPoints(points, 0.12, 0.08, [-0.6, -1.1, 0.25], numPoints * 0.03);
                generateCylinderPoints(points, 0.12, 0.08, [0.6, -1.1, 0.25], numPoints * 0.03);
                generateCylinderPoints(points, 0.12, 0.08, [-0.6, -1.1, -0.25], numPoints * 0.03);
                generateCylinderPoints(points, 0.12, 0.08, [0.6, -1.1, -0.25], numPoints * 0.03);
                
                return points;
            }
            
            function generateBackpackPoints() {
                const points = [];
                
                // 백팩 본체
                generateBoxPoints(points, 0.6, 0.8, 0.3, [0, 0.4, 0], numPoints * 0.7);
                
                // 어깨끈들
                generateBoxPoints(points, 0.05, 0.6, 0.02, [-0.2, 0.4, -0.2], numPoints * 0.1);
                generateBoxPoints(points, 0.05, 0.6, 0.02, [0.2, 0.4, -0.2], numPoints * 0.1);
                
                // 상단 고리
                generateCylinderPoints(points, 0.08, 0.03, [0, 0.9, 0], numPoints * 0.1);
                
                return points;
            }
            
            function generateShoppingBagPoints() {
                const points = [];
                
                // 쇼핑백 몸체 (더 얇게)
                generateBoxPoints(points, 0.7, 0.6, 0.15, [0, 0.3, 0], numPoints * 0.8);
                
                // 손잡이들 (원형)
                generateTorusPoints(points, 0.08, 0.015, [-0.2, 0.7, 0], numPoints * 0.1);
                generateTorusPoints(points, 0.08, 0.015, [0.2, 0.7, 0], numPoints * 0.1);
                
                return points;
            }
            
            function generateBriefcasePoints() {
                const points = [];
                
                // 서류가방 몸체 (납작)
                generateBoxPoints(points, 0.8, 0.15, 0.6, [0, 0.3, 0], numPoints * 0.7);
                
                // 손잡이
                generateBoxPoints(points, 0.15, 0.05, 0.03, [0, 0.45, 0], numPoints * 0.15);
                
                // 잠금장치들
                generateBoxPoints(points, 0.05, 0.03, 0.02, [-0.3, 0.3, 0.32], numPoints * 0.075);
                generateBoxPoints(points, 0.05, 0.03, 0.02, [0.3, 0.3, 0.32], numPoints * 0.075);
                
                return points;
            }
            
            // 헬퍼 함수들
            function generateBoxPoints(points, width, height, depth, center, count) {
                for (let i = 0; i < count; i++) {
                    const u = Math.random();
                    const v = Math.random();
                    const face = Math.floor(Math.random() * 6);
                    
                    let x, y, z;
                    
                    switch(face) {
                        case 0: x = (u - 0.5) * width; y = (v - 0.5) * height; z = depth / 2; break;
                        case 1: x = (u - 0.5) * width; y = (v - 0.5) * height; z = -depth / 2; break;
                        case 2: x = (u - 0.5) * width; y = height / 2; z = (v - 0.5) * depth; break;
                        case 3: x = (u - 0.5) * width; y = -height / 2; z = (v - 0.5) * depth; break;
                        case 4: x = -width / 2; y = (v - 0.5) * height; z = (u - 0.5) * depth; break;
                        case 5: x = width / 2; y = (v - 0.5) * height; z = (u - 0.5) * depth; break;
                    }
                    
                    x += center[0] + (Math.random() - 0.5) * 0.01;
                    y += center[1] + (Math.random() - 0.5) * 0.01;
                    z += center[2] + (Math.random() - 0.5) * 0.01;
                    
                    points.push([x, y, z]);
                }
            }
            
            function generateCylinderPoints(points, radius, height, center, count) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * radius;
                    const h = (Math.random() - 0.5) * height;
                    
                    const x = center[0] + Math.cos(angle) * r;
                    const y = center[1] + h;
                    const z = center[2] + Math.sin(angle) * r;
                    
                    points.push([x, y, z]);
                }
            }
            
            function generateTorusPoints(points, majorRadius, minorRadius, center, count) {
                for (let i = 0; i < count; i++) {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI * 2;
                    
                    const x = center[0] + (majorRadius + minorRadius * Math.cos(v)) * Math.cos(u);
                    const y = center[1] + minorRadius * Math.sin(v);
                    const z = center[2] + (majorRadius + minorRadius * Math.cos(v)) * Math.sin(u);
                    
                    points.push([x, y, z]);
                }
            }
            
            // 물품별 포인트 생성 및 배열에 추가
            const objectPoints = generateObjectPoints(objectType);
            
            objectPoints.forEach(point => {
                pointsArray.push(point[0], point[1], point[2]);
                
                // 라이다 스타일 색상 (녹색 계열)
                const intensity = 0.7 + Math.random() * 0.3;
                colorsArray.push(0, intensity, intensity * 0.4);
            });
            
            // 바닥 그리드 포인트 (참고용)
            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 10;
                const y = -1.2;
                const z = (Math.random() - 0.5) * 10;
                
                pointsArray.push(x, y, z);
                
                // 바닥은 어두운 녹색
                colorsArray.push(0, 0.1, 0.02);
            }
            
            // 버퍼에 데이터 설정
            pointsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(pointsArray, 3));
            pointsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colorsArray, 3));
            
            // 포인트 머티리얼
            const pointsMaterial = new THREE.PointsMaterial({
                size: 0.015, // 포인트 크기 조절
                vertexColors: true,
                sizeAttenuation: true,
                opacity: 0.95,
                transparent: true
            });
            
            const pointCloud = new THREE.Points(pointsGeometry, pointsMaterial);
            group.add(pointCloud);
            
            // 스캔라인 제거
            
            scene.add(group);
            
            // 라이다 스타일을 위해 조명 최소화
            const ambientLight = new THREE.AmbientLight(0x00ff00, 0.05);
            scene.add(ambientLight);
            
            // 포인트 라이트 추가 (라이다 발광 효과)
            const pointLight = new THREE.PointLight(0x00ff00, 0.3, 10);
            pointLight.position.set(0, 0, 3);
            scene.add(pointLight);
            
            // 변수
            let isPlaying = false;
            
            // 마우스 컨트롤
            let mouseX = 0;
            let mouseY = 0;
            let targetRotationX = 0;
            let targetRotationY = 0;
            let isMouseDown = false;
            
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', () => isMouseDown = true);
            canvas.addEventListener('mouseup', () => isMouseDown = false);
            canvas.addEventListener('mouseleave', () => isMouseDown = false);
            
            canvas.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    const rect = canvas.getBoundingClientRect();
                    mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                    targetRotationY = mouseX * Math.PI * 2;
                    targetRotationX = mouseY * Math.PI / 2;
                }
            });
            
            // 휠 이벤트 (줌)
            canvas.addEventListener('wheel', (event) => {
                event.preventDefault();
                const zoomSpeed = 0.003;
                const delta = -event.deltaY * zoomSpeed; // 부호 반대로 변경
                
                // 카메라와 목표 지점 사이의 방향 벡터
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                
                // 줌 이동 (중앙을 향해)
                camera.position.x += direction.x * delta;
                camera.position.y += direction.y * delta;
                camera.position.z += direction.z * delta;
                
                // 줌 범위 제한 (더 가까이, 더 멀리)
                const distance = camera.position.length();
                if (distance < 0.5) {
                    camera.position.normalize().multiplyScalar(0.5);
                } else if (distance > 15) {
                    camera.position.normalize().multiplyScalar(15);
                }
                
                camera.lookAt(0, 0, 0);
            });
            
            // 버튼 이벤트
            document.getElementById('play-pause-btn').addEventListener('click', function() {
                isPlaying = !isPlaying;
                this.innerHTML = isPlaying ? 
                    '<i class="fas fa-pause"></i> 일시정지' : 
                    '<i class="fas fa-play"></i> 재생';
            });
            
            document.getElementById('reset-3d-btn').addEventListener('click', () => {
                group.rotation.set(0, 0, 0);
                camera.position.set(0, 0, 5);
                camera.lookAt(0, 0, 0);
                targetRotationX = 0;
                targetRotationY = 0;
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i> 재생';
            });
            
            document.getElementById('wireframe-btn').addEventListener('click', () => {
                // 포인트 크기 토글
                if (pointsMaterial) {
                    pointsMaterial.size = pointsMaterial.size === 0.015 ? 0.025 : 0.015;
                    document.getElementById('wireframe-btn').innerHTML = pointsMaterial.size === 0.025 ?
                        '<i class="fas fa-circle"></i> 포인트 크게' :
                        '<i class="fas fa-circle"></i> 포인트 작게';
                }
            });
            
            // 애니메이션 루프
            function animate() {
                requestAnimationFrame(animate);
                
                if (isPlaying) {
                    group.rotation.y += 0.01;
                }
                
                // 포인트 클라우드 깜빡임 효과
                if (pointsMaterial) {
                    const time = Date.now() * 0.001;
                    pointsMaterial.opacity = 0.85 + Math.sin(time * 2) * 0.1;
                }
                
                // 마우스 드래그 회전 적용
                if (isMouseDown) {
                    group.rotation.y += (targetRotationY - group.rotation.y) * 0.1;
                    group.rotation.x += (targetRotationX - group.rotation.x) * 0.1;
                } else if (!isPlaying) {
                    // 마우스를 떼면 천천히 멈춤
                    targetRotationY *= 0.95;
                    targetRotationX *= 0.95;
                    group.rotation.y += (targetRotationY - group.rotation.y) * 0.05;
                    group.rotation.x += (targetRotationX - group.rotation.x) * 0.05;
                }
                
                renderer.render(scene, camera);
            }
            
            // 윈도우 리사이즈 핸들링
            window.addEventListener('resize', () => {
                const width = document.getElementById('3d-canvas').offsetWidth;
                camera.aspect = width / 400;
                camera.updateProjectionMatrix();
                renderer.setSize(width, 400);
            });
            
            animate();
        }
    </script>
