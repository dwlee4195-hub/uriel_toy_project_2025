<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Airport Security - 방치물품 처리 현황</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 사이드바 플레이스홀더 CSS (깜빡임 방지) -->
    <link rel="stylesheet" href="css/sidebar-placeholder.css">
    
    <!-- Custom Dark Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        'primary-blue': '#3b82f6',
                        'primary-green': '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 커스텀 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200 min-h-screen flex">
    
    <!-- 사이드바 컨테이너 (미리 영역 확보) -->
    <div id="sidebar-container"></div>
    
    <!-- 사이드바 스크립트 즉시 로드 -->
    <script src="js/sidebar-template.js"></script>
    
    <!-- 데이터 매니저 및 공통 인증 스크립트 로드 -->
    <script src="js/notification.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/common-auth.js"></script>


    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 overflow-y-auto">
        <!-- 헤더 영역 (공통 헤더) -->
        <div id="header-container"></div>
        
        <!-- 상태별 통계 카드 -->
        <section class="px-8 py-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                <!-- 전체 건수 -->
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-gray-700 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider">전체</p>
                            <p id="stat-total" class="text-2xl font-bold text-gray-100 mt-1">0</p>
                        </div>
                        <div class="bg-dark-tertiary p-3 rounded-full">
                            <i class="fas fa-list text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 신규 경고 -->
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-red-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-red-600 font-semibold uppercase tracking-wider">신규 경고</p>
                            <p id="stat-new-alerts" class="text-2xl font-bold text-red-600 mt-1">0</p>
                        </div>
                        <div class="bg-red-900/30 p-3 rounded-full">
                            <i class="fas fa-exclamation-triangle text-red-500"></i>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="w-full bg-gray-700 rounded-full h-1.5">
                            <div class="bg-red-500 h-1.5 rounded-full" style="width: 4.2%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 출동 중 -->
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-orange-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-orange-600 font-semibold uppercase tracking-wider">출동 중</p>
                            <p id="stat-in-progress" class="text-2xl font-bold text-orange-600 mt-1">0</p>
                        </div>
                        <div class="bg-orange-900/30 p-3 rounded-full">
                            <i class="fas fa-running text-orange-500"></i>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="w-full bg-gray-700 rounded-full h-1.5">
                            <div class="bg-orange-500 h-1.5 rounded-full" style="width: 2.8%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 처리 완료 -->
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-blue-900/50 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-blue-600 font-semibold uppercase tracking-wider">처리 완료</p>
                            <p id="stat-completed" class="text-2xl font-bold text-blue-600 mt-1">0</p>
                        </div>
                        <div class="bg-blue-900/30 p-3 rounded-full">
                            <i class="fas fa-check-circle text-blue-500"></i>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="w-full bg-gray-700 rounded-full h-1.5">
                            <div class="bg-blue-500 h-1.5 rounded-full" style="width: 83.8%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 오탐지 -->
                <div class="bg-dark-secondary rounded-xl shadow-md p-4 border border-gray-600 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-400 font-semibold uppercase tracking-wider">오탐지</p>
                            <p id="stat-false-positive" class="text-2xl font-bold text-gray-400 mt-1">0</p>
                        </div>
                        <div class="bg-dark-tertiary p-3 rounded-full">
                            <i class="fas fa-times-circle text-gray-500"></i>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="w-full bg-gray-700 rounded-full h-1.5">
                            <div class="bg-gray-500 h-1.5 rounded-full" style="width: 9.2%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 필터링 영역 -->
        <section class="px-8 pb-6">
            <div class="flex flex-wrap gap-4 items-center bg-dark-secondary rounded-xl shadow-md p-4 border border-gray-700">
                <!-- 기간 선택 드롭다운 -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium">기간:</label>
                    <select id="period-filter" class="bg-dark-secondary text-gray-100 px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent shadow-sm hover:shadow-md transition-shadow" onchange="applyFilters()">
                        <option value="today">오늘</option>
                        <option value="week" selected>최근 7일</option>
                        <option value="month">월별</option>
                    </select>
                </div>
                
                <!-- 상태 선택 드롭다운 -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium">상태:</label>
                    <select id="status-filter" class="bg-dark-secondary text-gray-100 px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent shadow-sm hover:shadow-md transition-shadow" onchange="applyFilters()">
                        <option value="all">전체</option>
                        <option value="pending">신규 경고</option>
                        <option value="in_progress">출동 중</option>
                        <option value="resolved">처리 완료</option>
                    </select>
                </div>
                
                <!-- 오탐지 포함 체크박스 -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="include-false-positive" class="rounded border-gray-600 text-gray-400 focus:ring-gray-500" onchange="applyFilters()">
                    <label for="include-false-positive" class="text-sm font-medium">오탐지 포함</label>
                </div>
                
                <!-- 위치 검색창 -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input 
                            id="location-search"
                            type="text" 
                            placeholder="위치 검색 (예: T1, 게이트 번호...)"
                            class="w-full bg-dark-secondary text-gray-100 pl-10 pr-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent shadow-sm hover:shadow-md transition-shadow"
                            oninput="applyFilters()"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- 검색 버튼 -->
                <button onclick="applyFilters()" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg transition-all flex items-center shadow-md hover:shadow-lg">
                    <i class="fas fa-search mr-2"></i>
                    검색
                </button>
            </div>
        </section>
        
        <!-- 사건 목록 테이블 -->
        <section class="px-8 pt-6 pb-6">
            <div class="bg-dark-secondary rounded-xl shadow-lg overflow-hidden border border-gray-700">
                <table class="w-full table-fixed">
                    <thead class="bg-dark-tertiary border-b border-gray-700">
                        <tr>
                            <th class="w-40 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">ID</th>
                            <th class="w-36 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">상태</th>
                            <th class="w-80 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">위치</th>
                            <th class="w-32 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">물품 종류</th>
                            <th class="w-32 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">위험도</th>
                            <th class="w-48 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">발생 시각</th>
                            <th class="w-48 px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">방치 시간</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">감식팀</th>
                        </tr>
                    </thead>
                    <tbody id="incident-tbody" class="divide-y divide-gray-700">
                        <!-- 동적으로 데이터가 로드됩니다 -->
                    </tbody>
                </table>
                
                <!-- 페이지네이션 -->
                <div class="bg-dark-tertiary px-6 py-4 flex items-center justify-between border-t border-gray-700">
                    <div class="text-sm text-gray-400">
                        총 <span id="pagination-total" class="font-medium text-gray-100">0</span>건
                    </div>
                    <div class="flex space-x-2">
                        <!-- 페이지네이션은 현재 데이터가 적어서 필요 없음 -->
                        <span class="text-xs text-gray-500">모든 데이터 표시중</span>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 실시간 알림 표시 영역 -->
        <div class="fixed bottom-6 right-6 space-y-3" id="notification-container">
            <!-- 동적으로 생성되는 알림들 -->
        </div>
    </main>
    
    <!-- JavaScript for Interactive Elements -->
    <script>
        // 실시간 시간 업데이트 시뮬레이션
        function updateElapsedTime() {
            const elapsedTimeElements = document.querySelectorAll('td span.text-orange-400');
            elapsedTimeElements.forEach(element => {
                if (element.textContent !== '-') {
                    const currentMinutes = parseInt(element.textContent);
                    if (!isNaN(currentMinutes)) {
                        // 매분마다 경과 시간 증가 (데모용)
                        // 실제로는 서버에서 데이터를 받아와야 함
                    }
                }
            });
        }
        
        // 5초마다 새로고침 시뮬레이션 (실제로는 WebSocket 또는 SSE 사용)
        setInterval(() => {
            console.log('실시간 데이터 업데이트 체크...');
        }, 5000);
        
    </script>
    
    <!-- 공통 헤더 스크립트 -->
    <script src="js/common-header.js"></script>
    
    <!-- incident-list 페이지 전용 스크립트 -->
    <script src="js/incident-list.js"></script>
    
    <!-- 페이지 초기화 -->
    <script>
        // 헤더 초기화
        CommonHeader.init('header-container', 
            '<i class="fas fa-desktop mr-3 text-primary-blue"></i>방치물품 처리 현황',
            '실시간 방치 물품 감지 및 처리 현황');
    </script>

    <script src="js/toast.js"></script>
</body>
</html>
