<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Airport Security - 로그인</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        'primary-blue': '#3b82f6',
                        'primary-green': '#10b981'
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 255, 0.03) 0%, transparent 50%);
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <!-- 그리드 배경 효과 -->
    <div class="grid-pattern"></div>
    
    <!-- 로그인 컨테이너 -->
    <div class="login-container rounded-2xl shadow-2xl max-w-md w-full p-8 relative z-10">
        
        <!-- 로고 섹션 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4">
                <img src="Uriel_CI(png)/Uriel_logo.png" alt="Uriel Logo" class="h-16 w-auto">
            </div>
            <h1 class="text-3xl font-bold text-gray-100 mb-2">AI Airport Security</h1>
            <p class="text-gray-400">라이다/AI 기반 공항 내 방치 물품 모니터링 시스템</p>
        </div>
        
        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-6">
            <!-- 아이디 입력 -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-user mr-2"></i>아이디
                </label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full px-4 py-3 pl-12 bg-dark-tertiary text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-200 placeholder-gray-500"
                        placeholder="아이디를 입력하세요"
                    >
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- 비밀번호 입력 -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-3 pl-12 pr-12 bg-dark-tertiary text-gray-200 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-200 placeholder-gray-500"
                        placeholder="비밀번호를 입력하세요"
                    >
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-300">
                        <i id="toggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- 추가 옵션 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember" 
                        type="checkbox" 
                        class="h-4 w-4 text-primary-blue focus:ring-primary-blue border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-400">
                        로그인 상태 유지
                    </label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">
                    비밀번호 찾기
                </a>
            </div>
            
            <!-- 로그인 버튼 -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition-all duration-200 transform hover:scale-105"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                로그인
            </button>
            
            <!-- 에러 메시지 영역 -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </form>
        
        <!-- 하단 정보 -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-600">
                © 2025 UrielSoft. All rights reserved.
            </p>
        </div>
    </div>
    
    <!-- 데이터 매니저 로드 -->
    <script src="js/data-manager.js"></script>
    
    <script>
        // 비밀번호 표시/숨기기 토글
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 간단한 유효성 검사
            if (username.trim() === '' || password.trim() === '') {
                errorText.textContent = '아이디와 비밀번호를 모두 입력해주세요.';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // 로딩 효과
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>로그인 중...';
            submitButton.disabled = true;
            
            // dataManager를 사용한 로그인 처리
            const result = window.dataManager.login(username, password);
            
            if (result.success) {
                // 감식팀 웹 로그인 차단
                if (result.user.role === 'inspector' || result.user.role === 'team_leader' || result.user.role === 'team_member') {
                    errorText.textContent = '감식팀은 모바일 앱에서만 로그인 가능합니다.';
                    errorMessage.classList.remove('hidden');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    // 로그아웃 처리
                    window.dataManager.logout();
                    return;
                }
                
                // 로그인 성공
                errorMessage.classList.add('hidden');
                
                // 1초 후 리다이렉트
                setTimeout(() => {
                    window.location.href = 'incident-list.html';
                }, 1000);
            } else {
                // 로그인 실패
                errorText.textContent = result.message;
                errorMessage.classList.remove('hidden');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });
        
        // Enter 키 이벤트 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 페이지 로드 시 세션 체크
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = window.dataManager.getCurrentUser();
            if (currentUser) {
                // 이미 로그인된 상태면 메인 페이지로 이동
                window.location.href = 'incident-list.html';
            }
        });
    </script>
</body>
</html>
